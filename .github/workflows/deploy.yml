name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Ensure this matches your default branch name (main or master)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üîç Debugging Step: This lists all files so you can see where api.js actually is
      - name: List files for debugging
        run: ls -R

      # üîë Security Step: Swaps the placeholder with the real secret key
      - name: Inject API Key
        run: |
          # We assume api.js is in the root folder. 
          # If the "List files" step shows it's in a folder (e.g., 'src/api.js'), change './api.js' below.
          sed -i 's/REPLACE_WITH_REAL_KEY/${{ secrets.GEMINI_API_KEY }}/g' ./api.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads the entire repository

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
